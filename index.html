<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <div class="row">
        <p class="heading">Code Journal</p>
        <a href="#" class="heading nav-entries margin-left-30">Entries</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container main-container">
      <div data-view="entry-form" class="entry-form view">
          <div class="row">
            <h2 class="new-entry">New Entry</h2>
          </div>
          <form action="index.html" class="form">
           <div class="row width-row">
              <div class="row image-row">
                <img src="images/placeholder-image-square.jpg" alt="empty" class="imageholder">
              </div>
              <div class="column column-half">
                <label for="title">
                  <h3 class="label">Title</h3>
                </label>
                <div>
                  <input type="text" id="title" class="info" name="title" required="required">
                </div>
                <div>
                  <label for="url">
                    <h3 class="label">Photo URL</h3>
                  </label>
                </div>
                <div>
                  <input type="text" id="url" class="info photo-url" name="url" required="required">
                </div>
              </div>
           </div>
            <label for="notes"><h3 class="note-label">Notes</h3></label>
            <textarea name="notes" id="notes" cols="30" rows="10" class="textarea" required="required"></textarea>
            <div class="row justify-end">
              <input type="submit" value="SAVE" class="save">
            </div>
          </form>
        </div>
        <div data-view="entries" class="entries view hidden">
          <div class="row info justify-between entries-new">
            <h2>Entries</h2>
            <input type="submit" value="NEW" class="save new-button">
          </div>
          <div class="row noEntries justify-center hidden">
            <h4>No entries have been recorded.</h4>
          </div>
          <div class="new-entries-object"></div>
        </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
